<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Cheatsheets</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <link data-trunk rel="copy-dir" href="cheatsheets" />
    <link data-trunk rel="rust" data-wasm-opt="z" />
    <script>
      // Set theme based on system preference immediately to avoid flash
      const prefersDark =
        window.matchMedia("(prefers-color-scheme: dark)").matches;
      document.documentElement.setAttribute(
        "data-theme",
        prefersDark ? "dark" : "light",
      );

      // Listen for system theme changes
      window.matchMedia("(prefers-color-scheme: dark)")
        .addEventListener("change", (e) => {
          document.documentElement.setAttribute(
            "data-theme",
            e.matches ? "dark" : "light",
          );
        });
    </script>
    <style>
      /* Hide scrollbars */
      * {
        scrollbar-width: none; /* Firefox */
        -ms-overflow-style: none; /* IE and Edge */
      }

      *::-webkit-scrollbar {
        display: none; /* Chrome, Safari, Opera */
      }

      /* Transparent window background */
      html,
      body {
        background: transparent !important;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        background: rgba(255, 255, 255, 0.85) !important;
      }

      [data-theme="dark"] body {
        background: rgba(16, 20, 24, 0.85) !important;
      }

      /* Override Pico's primary color from blue to dark grey */
      :root {
        --pico-primary: #6b7280;
        --pico-primary-background: #6b7280;
        --pico-primary-border: #6b7280;
        --pico-primary-underline: #6b7280;
        --pico-primary-hover: #4b5563;
        --pico-primary-hover-background: #4b5563;
        --pico-primary-hover-border: #4b5563;
        --pico-primary-hover-underline: #4b5563;
        --pico-primary-focus: #4b5563;
        --pico-primary-inverse: #ffffff;
        --pico-font-size: 14px; /* Reduced from default 16px */
      }

      [data-theme="dark"] {
        --pico-primary: #9ca3af;
        --pico-primary-background: #9ca3af;
        --pico-primary-border: #9ca3af;
        --pico-primary-underline: #9ca3af;
        --pico-primary-hover: #d1d5db;
        --pico-primary-hover-background: #d1d5db;
        --pico-primary-hover-border: #d1d5db;
        --pico-primary-hover-underline: #d1d5db;
        --pico-primary-focus: #d1d5db;
        --pico-primary-inverse: #111827;
      }

      /* Custom styles for cheatsheet-specific layout */
      .sections-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 1rem;
        margin-top: 1rem;
      }

      .cheat-item {
        display: grid;
        grid-template-columns: auto 1fr;
        gap: 1rem;
        padding: 0.5rem;
        border-bottom: 1px solid
          color-mix(in srgb, currentColor 15%, transparent);
      }

      .cheat-item:last-child {
        border-bottom: none;
      }

      .key-chips {
        display: flex;
        flex-wrap: wrap;
        gap: 0.25rem;
        font-family: monospace;
        font-size: 0.875rem;
      }

      /* Use inline-code styling that Pico provides */
      .key-chip {
        display: inline-block;
        padding: 0.125rem 0.5rem;
        border-radius: 0.25rem;
        white-space: nowrap;
      }

      .tags {
        display: flex;
        flex-wrap: wrap;
        gap: 0.25rem;
        margin-top: 0.5rem;
        font-size: 0.75rem;
        grid-column: 1 / -1;
      }

      .tag {
        display: inline-block;
        padding: 0.125rem 0.5rem;
        border-radius: 0.25rem;
        background: color-mix(in srgb, var(--pico-primary) 20%, transparent);
        color: var(--pico-primary);
        cursor: pointer;
        transition: all 0.2s;
      }

      .tag:hover {
        background: color-mix(in srgb, var(--pico-primary) 40%, transparent);
        transform: translateY(-1px);
      }

      .tag::before {
        content: "#";
        margin-right: 0.125rem;
      }

      .search-item {
        padding: 1rem;
        margin-bottom: 0.5rem;
        border: 1px solid color-mix(in srgb, currentColor 15%, transparent);
        border-radius: 0.5rem;
      }

      .search-path {
        font-size: 0.875rem;
        opacity: 0.7;
        margin-bottom: 0.5rem;
      }

      .search-score {
        float: right;
        padding: 0.125rem 0.5rem;
        background: color-mix(in srgb, var(--pico-primary) 20%, transparent);
        color: var(--pico-primary);
        border-radius: 0.25rem;
        font-size: 0.75rem;
      }

      .hint, .item-hint, .sheet-hint {
        font-size: 0.875rem;
        opacity: 0.7;
        font-style: italic;
      }

      .item-hint {
        grid-column: 1 / -1;
      }

      .results-meta {
        font-size: 0.875rem;
        opacity: 0.7;
        margin-bottom: 1rem;
      }

      /* Close button styling */
      .window-controls {
        position: fixed;
        top: 0.5rem;
        right: 0.5rem;
        z-index: 1000;
        display: flex;
        gap: 0.5rem;
      }

      .close-btn {
        width: 2.5rem;

        height: 2.5rem;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        background: color-mix(in srgb, currentColor 10%, transparent);
        border: 1px solid color-mix(in srgb, currentColor 20%, transparent);
        transition: all 0.2s;
        padding: 0;
        margin: 0;
      }

      .close-btn:hover {
        background: color-mix(in srgb, red 90%, transparent);
        border-color: red;
        color: white;
      }

      /* Draggable header area */
      .drag-region {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 3rem;
        -webkit-app-region: drag;
        z-index: 999;
        pointer-events: none;
      }

      .window-controls {
        pointer-events: all;
      }

      /* Add padding to main container to avoid overlap with drag region */
      main.container {
        padding-top: 3.5rem;
      }

      /* Unified search and controls bar */
      .search-controls-bar {
        display: grid;
        grid-template-columns: auto 1fr auto;
        gap: 0.5rem;
        align-items: center;
      }

      .search-controls-bar select {
        min-width: 150px;
        margin: 0;
      }

      .search-controls-bar input[type="search"] {
        margin: 0;
      }

      .toggle-stack {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
        font-size: 0.875rem;
      }

      .toggle-stack label {
        margin: 0;
        white-space: nowrap;
        display: flex;
        align-items: center;
        gap: 0.25rem;
      }

      .toggle-stack input[type="checkbox"] {
        margin: 0;
      }
    </style>
  </head>
  <body></body>
</html>
